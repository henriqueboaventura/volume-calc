<!doctype html>
<!-- <html class="no-js" lang="" manifest="cache.manifest"> -->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Volume Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

        <div id="container">
          <div class="kettle">
            <form action="">
              <h1>Volume Calculator</h1>
              <fieldset>
                <label for="diameter">Diameter (cm)</label>
                <input type="text" id="diameter" name="diameter" required="required" class="fields" />
                <label for="volume">Volume (l)</label>
                <input type="text" id="volume" name="volume" class="fields" />
                <label for="height">Height (cm)</label>
                <input type="text" id="height" name="height"  class="fields" />
                <input type="submit" value="Calculate" class="btn" />
              </fieldset>
            </form>
          </div>
        </div>

        <script src="js/vendor/zepto.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
