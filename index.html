<!doctype html>
<html lang="en_US" manifest="volume.appcache">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Volume Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="http://www.hboaventura.com/volume/apple-touch-icon.png">

        <link rel="stylesheet" href="css/main.css">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
    </head>
    <body>

        <div id="container">
          <div class="kettle">
            <form action="">
              <h1>Volume Calculator</h1>
              <fieldset>
                <label for="diameter">Diameter (cm)</label>
                <input type="number" step="any" min="0" id="diameter" name="diameter" required="required" class="fields" />
                <label for="volume">Volume (l)</label>
                <input type="number" step="any" min="0" id="volume" name="volume" class="fields" />
                <label for="height">Height (cm)</label>
                <input type="number" step="any" min="0" id="height" name="height"  class="fields" />
                <input type="submit" value="Calculate" class="btn" />
              </fieldset>
            </form>
          </div>
        </div>

        <script src="js/vendor/zepto.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
